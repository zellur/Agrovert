<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head th:replace="/header :: header"/>
    <title>Google Charts With Thymeleaf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>

    <link rel="stylesheet" type="text/css" th:src="@{/css/style2.css}" href="/css/style2.css"/>
    <link rel="stylesheet" type="text/css" th:src="@{/css/style3.css}" href="/css/style3.css"/>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"  th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([[${chartData}]]);

            // Set chart options
            var options = {'title':'Avg humidity of 2021, 2020, 2019',
                'width':700,
                'height':800};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div th:replace="/header :: navbar"/>
<div>
    <h4>Charts With Weather data</h4>
<!--    <div id="chart_div"></div>-->
    <p id="chart_div" class="div1" style="top: 140px"><b>
    </b></p>
</div>
</body>
</html>
